<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="stylesheet" href="/styles.css">

    <script src="https://use.fontawesome.com/228b623108.js"></script>
</head>
<body>
    <header>
        <img src="/images/logo.svg" alt="huddle logo" class="logo">
    </header>

    <main>
        <div class="background">
            <img src="/images/illustration-mockups.svg" alt="" class="main-bg">
        </div>
        <div class="content">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
            <a href="#" class="btn">Register</a>
        </div>
    </main>

    <div class="links">
        <i class="fa fa-facebook fb" aria-hidden="true"></i>
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <i class="fa fa-instagram" aria-hidden="true"></i>
    </div>
</body>
</html>
